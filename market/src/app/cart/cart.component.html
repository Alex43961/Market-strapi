<header style="background-color: #47484a; text-align: center; display:flex; justify-content: center; align-items: center; color: #fff;">
  <div style="display: flex; width: 100%; justify-content: space-between;">
    <div style="display: flex;" >
      <p style="margin: 10px;">Shops</p>
      <p style="margin: 10px;">Delivery</p>
      <p style="margin: 10px;">For business</p>
    </div>
    <div style="display: flex;">
      <p style="margin: 10px;">Blog "M.Tech"</p>
      <p style="margin: 10px;">M.Tech</p>
      <p style="margin: 10px;">8-800-600-7775</p>
    </div>
  </div>
</header>

<div class="container" style="font-family: Arial, sans-serif; font-size: 16px;">
  <h1 class="mt-5" style="font-size: 24px; font-weight: bold;">Your Order:</h1>
  <div *ngFor="let item of cartItems" class="card mt-3" style="border: 1px solid #ddd; padding: 10px; position: relative;">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <img [src]="item.image" alt="{{ item.name }}" class="img-fluid" width="200">
          <!-- <img style="height: 330px; width: 330px;" class="card-img-top" [src]="product.imageUrl" alt="Something went wrong"> -->
        </div>
        <div class="col-md-6">
          <h3 style="font-size: 20px;">{{ item.name }}</h3>
          <p style="font-size: 16px;">Price: {{ item.price }} {{ selectedCurrency }}</p>
          <div class="btn-group">
            <button (click)="decreaseQuantity(item)" class="btn btn-secondary">-</button>
            <span class="btn btn-light">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="btn btn-secondary">+</button>
          </div>
          <p class="mt-2" style="font-size: 16px;">Total price: {{ item.totalPrice }}{{ selectedCurrency }}</p>
        </div>
        <div class="col-md-3 text-center" style="position: absolute; bottom: 130px; right: 10px;">
          <button (click)="removeItem(item)" class="btn btn-danger btn-lg">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <p class="mt-3" style="font-size: 18px; font-weight: bold;">Total amount: {{ calculateTotal() }} {{ selectedCurrency }}</p>
  <button (click)="checkout()"class="btn btn-primary mx-3">Make the purchase</button>
  <button (click)="goBack()" class="btn btn-secondary" style="font-size: 16px;">Back</button>
</div>
